<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 2px solid red;
        }
            /* Id selector */
            #redElement{ /* # for id*/
            color: red;
        }
            /* Class Selector */
            .new{/* . for class*/
                color: yellow;
                background-color: red;
            }
            /* Group Selector */
            footer, span{
                background-color: pink;
            }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="new">This is a simple paragraph to demonstrate css selector</p>
    <p id="redElement">This is a simple paragraph to demonstrate css selector</p>
    <p class="new">This is a simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is another paragraph</p>
        <footer>This is a footer</footer>
    </div>
</body>
</html>
