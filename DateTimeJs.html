<!DOCTYPE html><!-- Video till : 10:16/19:50 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time In Javascript</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        console.log("This is date and time tutorial.");
        // let now = new Date();
        // console.log(now);
        // let now = new Date(10);
        // console.log(now);
        //let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds)
        let newDate = new Date(2022, 0, 2, 4, 2, 34);
        console.log(newDate);
        let dt = newDate.getDate()
        console.log(dt);
        let mn = newDate.getMonth()
        console.log(mn);
        let yr = newDate.getFullYear()
        console.log(yr);
        let hr = newDate.getHours()
        console.log(hr);
        let min = newDate.getMinutes()
        console.log(min);
        let s = newDate.getSeconds()
        console.log(s);
        let ms = newDate.getMilliseconds()
        console.log(ms);
    </script>
</body>
</html>
