<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <!-- id is the identifier, no similar id can be created-->
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>
    <!-- class can be similar -->
    <span class="redBg">Yo</span>
    <!-- Emmet -->
    <span class="redBg"></span> <!-- span.redBg + Tab-->
    <span id="mainSpan"></span> <!-- span.mainSpan + Tab-->
    <div class="redBg Blackborder anotherClass"></div> <!-- div.redBg.Blackborder.anotherClass + Tab-->
    <!-- emmet takes div tag as default -->

    <!-- creating multiple elements using Emmets -->
    <span class="myClass myClass2 myClass3">first</span> <!-- span.myClass.myClass2.myClass3*4 + Tab-->
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
</body>
</html>
