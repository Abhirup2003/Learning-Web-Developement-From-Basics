<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border: 2px solid red;">this is a paragraph</p> <strong style="border: 2px solid yellow;">this is also a paragraph</strong>
    <a style="border: 2px solid blue;">this is a span</a> <span style="border: 2px solid green;">this is also a span</span>
    <!-- <p>, <div> are block functions so it takes the whole row -->
        <!-- <a>, <span>, <strong> are inline functions so it takes only the required text portion -->
</body>
</html>
