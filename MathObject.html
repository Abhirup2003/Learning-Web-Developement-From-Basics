<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m); //Printing the Mat Object

        //Printing the constraints from Math Object
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.PI is ",Math.PI);
        console.log("The value of Math.LN2 is ",Math.LN2);
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ",Math.LOG2E);
        
        //Printing the constraints from Math function
        let a =34.64534;
        let b = 89;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));
        
        console.log("3 raised to power 2 is ", Math.pow(3, 2));
        console.log("3 raised to power 3 is ", Math.pow(3, 3));
        console.log("3 raised to power 4 is ", Math.pow(3, 4));
        
        console.log("The square root of 24 ", Math.sqrt(24));
        console.log("The square root of 36 ", Math.sqrt(36));
        console.log("The square root of 64 ", Math.sqrt(64));
        
        console.log("Ceil of 5.8 ", Math.ceil(5.8));
        console.log("Floor of 5.8 ", Math.floor(5.8));
        
        //Absolute function
        console.log("Absolute value of -5.66 ", Math.abs(-5.66));

        //Several other functions
    </script>
</body>
</html>
